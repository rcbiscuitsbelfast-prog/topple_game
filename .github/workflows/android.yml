name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true

    - name: Fetch dependencies
      run: flutter pub get

    - name: Create local.properties (SDK paths)
      run: |
        echo "flutter.sdk=${FLUTTER_HOME:-$(dirname $(dirname $(which flutter)))}" > android/local.properties
        echo "sdk.dir=${ANDROID_SDK_ROOT:-/usr/local/lib/android/sdk}" >> android/local.properties

    - name: Install system Gradle 8.2.1
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip
        GRADLE_VERSION=8.2.1
        curl -sL https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip -o gradle.zip
        sudo mkdir -p /opt/gradle
        sudo unzip -q gradle.zip -d /opt/gradle
        rm gradle.zip
        echo "GRADLE_HOME=/opt/gradle/gradle-${GRADLE_VERSION}" >> $GITHUB_ENV
        echo "/opt/gradle/gradle-${GRADLE_VERSION}/bin" >> $GITHUB_PATH
        gradle -v

    - name: Build Android (debug) with system Gradle
      run: gradle -p android assembleDebug --no-daemon --stacktrace

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
