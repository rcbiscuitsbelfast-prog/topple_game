name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true

    - name: Fetch dependencies
      run: flutter pub get

    - name: Create local.properties (point to Flutter SDK)
      run: |
        echo "flutter.sdk=${FLUTTER_HOME:-$(dirname $(dirname $(which flutter)))}" > android/local.properties
        echo "sdk.dir=${ANDROID_SDK_ROOT:-/usr/local/lib/android/sdk}" >> android/local.properties

    - name: Install Gradle CLI
      run: sudo apt-get update && sudo apt-get install -y gradle

    - name: Generate Gradle wrapper
      run: |
        cd android
        gradle wrapper --gradle-version 8.2.1

    - name: Make gradlew executable
      run: chmod +x android/gradlew

    - name: Build Android (debug) with Gradle wrapper
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
